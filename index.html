<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>NFT Preview Card Component | Frontend Mentor</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">NFT Preview Card Component - A Frontend Mentor Challenge</h1>
      <div class="card__container">
        <div class="card__img-container">
          <img src="assets/images/image-equilibrium.jpg" class="card__img" alt="Equilibrium card image" />
          <div class="card__img-overlay-container">
            <img src="assets/images/icon-view.svg" class="card__img-overlay" alt="Card overlay" />
          </div>
        </div>
        <h2 class="card__heading">Equilibrium #3429</h2>
        <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__data-row">
          <h3 class="card__value">0.041 ETH</h3>
          <p class="card__timestamp">3 days left</p>
        </div>
        <hr class="card__divider" />
        <div class="card__attribution-row">
          <img src="assets/images/image-avatar.png" class="card__attribution-img" alt="Artist image Jules Wyvern" />
          <p class="card__attribution">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
    <footer>
      <p class="fm-attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>
      </p>
      <p class="fm-attribution">Coded by <a href="https://github.com/tinuola/fm_nft-preview-card" target="_blank">TechTinu</a></p>
    </footer>
  </body>
</html>
